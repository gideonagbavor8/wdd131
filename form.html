<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Review Form</title>
<meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Gideon Komla Agbavor - Product Review Form">
<meta name="author" content="Gideon Komla Agbavor">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/form.css">
<script src="scripts/form.js" defer></script>
</head>
<body>
<div class="container">
  <h1>Product Review</h1>
  <form action="review.html" method="get">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Choose a Product...</option>
      </select>
    <!-- </div> -->
    <!-- <div class="form-group"> -->
      <label class="overall-rating">Overall Rating</label>
      <div class="rating">
        <input type="radio" id="rating-1" name="rating" value="1" required>
        <label class="star" for="rating-1">☆☆☆☆☆</label>
        <input type="radio" id="rating-2" name="rating" value="2" required>
        <label class="star" for="rating-2">☆☆☆☆</label>
        <input type="radio" id="rating-3" name="rating" value="3" required>
        <label class="star" for="rating-3">☆☆☆</label>
        <input type="radio" id="rating-4" name="rating" value="4" required>
        <label class="star" for="rating-4">☆☆</label>
        <input type="radio" id="rating-5" name="rating" value="5" required>
        <label class="star" for="rating-5">☆</label>
      </div>
      <label class="install" for="installation-date">Date of Installation</label>
      <input type="date" id="installation-date" name="installation-date" required>
    <!-- </div> -->
    <!-- <div class="form-group"> -->
      <label class="feat-sent">Which features did you find useful?</label>
      <p class="feat-sent2">(Check all that apply)</p>
      <div class="features">
        <label><input type="checkbox" name="features[]" value="durability"> Durability</label>
        <label><input type="checkbox" name="features[]" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" name="features[]" value="performance"> Performance</label>
        <label><input type="checkbox" name="features[]" value="design"> Design</label>
      </div>
    <!-- </div> -->
    <!-- <div class="form-group"> -->
      <label class="review" for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review"></textarea>
    <!-- </div> -->
    <!-- <div class="form-group"> -->
      <label class="your-name" for="name">Your Name <span>(Optional)</span></label>
      <input type="text" id="name" name="name">
    <!-- </div> -->
    <button type="submit" class="submit-btn">Post Review</button>
  </form>
</div>
<footer>
    <p>&copy; <span id="current-year"></span> &#10084; Gideon Komla Agbavor &#10084; Ghana</p>
    <p>Last Modified: <span id="last-modified"></span></p>
</footer>

</body>
</html>
